name: app_tieng_anh_de_an
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
      - asset: assets/fonts/Lato-Black.ttf
        weight: 900
      - asset: assets/fonts/Lato-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: assets/fonts/Lato-Bold.ttf
        weight: 700
      - asset: assets/fonts/Lato-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/Lato-Italic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/Lato-Light.ttf
        weight: 300
      - asset: assets/fonts/Lato-LightItalic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/Lato-Regular.ttf
        weight: 400
      - asset: assets/fonts/Lato-Thin.ttf
        weight: 100
      - asset: assets/fonts/Lato-ThinItalic.ttf
        weight: 300
        style: italic
